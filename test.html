<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Law Brewing: Prohibition Run</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #1a1a1a; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        canvas { border: 5px solid #d4af37; box-shadow: 0 0 30px rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        const config = {
            type: Phaser.AUTO,
            width: 900,
            height: 600,
            parent: 'game-container',
            backgroundColor: '#2d4c2d', // Wisconsin Green
            physics: { default: 'arcade', arcade: { debug: false } },
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player;
        let cursors;

        function preload() {
            // Your GitHub Base URL
            const baseUrl = 'https://lawbrewing.github.io/LawBrewing/';
            
            // Load Assets as individual Images to prevent "Sprite-Slicing" errors
            this.load.image('road', baseUrl + 'roads.jpg');
            this.load.image('truck', baseUrl + 'green.png');
            this.load.image('pub', baseUrl + '1000002790.jpg');
            this.load.image('landmark', baseUrl + 'buildings2.jpg'); 
        }

        function create() {
            // 1. DRAW THE WORLD (Manual Grid)
            // We draw a road across the middle first
            for (let i = 0; i < 8; i++) {
                let r = this.add.image(i * 128, 450, 'road');
                r.setDisplaySize(128, 128); // Force size to prevent "color blobs"
            }

            // 2. PLACE THE LANDMARKS
            // Lambeau Field / Town Hall in the background
            let lamy = this.add.image(450, 180, 'landmark');
            lamy.setDisplaySize(400, 250);

            // Swagel's Pub at the end of the road
            let finishLine = this.add.image(800, 450, 'pub');
            finishLine.setDisplaySize(150, 150);

            // 3. THE PLAYER (Law Brewing Truck)
            player = this.physics.add.sprite(100, 450, 'truck');
            player.setDisplaySize(100, 60); // Adjusting truck to fit road width
            player.setCollideWorldBounds(true);

            // 4. THE UI
            this.add.text(20, 20, 'LAW BREWING: PROHIBITION RUN', { 
                fontFamily: 'Georgia, serif',
                fontSize: '32px', 
                fill: '#d4af37',
                stroke: '#000',
                strokeThickness: 4
            });

            this.add.text(20, 60, 'Destination: Swagel\'s Irish Pub', { 
                fontSize: '18px', fill: '#ffffff'
            });

            // 5. INPUTS
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            player.setVelocity(0);

            const speed = 200;

            if (cursors.left.isDown) {
                player.setVelocityX(-speed);
                player.setAngle(-180);
                player.setFlipY(true); // Flips truck so it's not upside down
            } else if (cursors.right.isDown) {
                player.setVelocityX(speed);
                player.setAngle(0);
                player.setFlipY(false);
            }

            if (cursors.up.isDown) {
                player.setVelocityY(-speed);
                player.setAngle(-90);
            } else if (cursors.down.isDown) {
                player.setVelocityY(speed);
                player.setAngle(90);
            }
        }
    </script>
</body>
</html>
