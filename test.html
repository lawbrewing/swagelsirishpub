<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Law Brewing: Prohibition Run</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
    <style>
        body { margin: 0; background: #111; display: flex; justify-content: center; align-items: center; height: 100vh; }
        canvas { border: 4px solid #d4af37; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
    </style>
</head>
<body>
    <div id="game-container"></div>

    <script>
        // --- CONFIGURATION ---
        const TILE_SIZE = 128; 
        const SPEED = 300;
        
        // --- ASSET CONFIG (Use PNGs here!) ---
        const ASSETS = {
            // Using '.png' based on your repo screenshot. 
            // If the sprite sheet loading fails, we will see it in the debug log.
            roads: { key: 'roads', url: 'https://lawbrewing.github.io/LawBrewing/roads.png' }, 
            buildings: { key: 'buildings', url: 'https://lawbrewing.github.io/LawBrewing/buildings2.png' }, 
            truck: { key: 'truck', url: 'https://lawbrewing.github.io/LawBrewing/green.png' }
        };

        // --- THE MAP DATA ---
        // Frames: 0=Cross, 1=Straight, 2=T-Junction, 3=Corner
        const levelMap = [
            { x: 1, y: 1, type: 'road', frame: 3, angle: 90 },  // Corner Top-Left
            { x: 2, y: 1, type: 'road', frame: 1, angle: 90 },  // Straight
            { x: 3, y: 1, type: 'road', frame: 1, angle: 90 },  // Straight
            { x: 4, y: 1, type: 'road', frame: 3, angle: 180 }, // Corner Top-Right
            { x: 4, y: 2, type: 'road', frame: 1, angle: 0 },   // Straight Down
            { x: 4, y: 3, type: 'road', frame: 3, angle: -90 }, // Corner Bottom-Right
            { x: 3, y: 3, type: 'road', frame: 1, angle: 90 },  // Straight Left
            { x: 2, y: 3, type: 'road', frame: 0, angle: 0 },   // Cross Junction
            
            // Buildings (Frame 0 = First building in the sheet)
            { x: 2, y: 0, type: 'building', frame: 0 }, 
            { x: 5, y: 1, type: 'building', frame: 1 }, 
            { x: 1, y: 3, type: 'building', frame: 2 }  
        ];

        const config = {
            type: Phaser.AUTO,
            width: 1024,
            height: 768,
            parent: 'game-container',
            backgroundColor: '#1b301b',
            physics: { default: 'arcade' },
            scene: { preload: preload, create: create, update: update }
        };

        const game = new Phaser.Game(config);
        let player, cursors;
        let debugText;

        function preload() {
            // Debug Text to warn us if files fail
            debugText = this.add.text(10, 10, 'Loading...', { fill: '#0f0' });

            this.load.on('loaderror', (file) => {
                debugText.setText('ERROR: Could not load ' + file.key + '\nCheck filename extension (.png vs .jpg)!');
                debugText.setColor('#ff0000');
            });

            // LOAD IMAGES
            // We load them as normal images first to let Phaser read the size, 
            // then we slice them in the 'create' step if needed.
            this.load.spritesheet(ASSETS.roads.key, ASSETS.roads.url, { frameWidth: 512, frameHeight: 512 }); 
            // Note: If your roads.png is 1024x1024, 512 cuts it into 4. If it's different, we adjust this number.

            // Assuming buildings2.png is roughly 1500 wide, split into 3
            this.load.spritesheet(ASSETS.buildings.key, ASSETS.buildings.url, { frameWidth: 512, frameHeight: 512 }); 

            this.load.image(ASSETS.truck.key, ASSETS.truck.url);
        }

        function create() {
            debugText.destroy(); // Clear loading text

            // 1. GENERATE MAP
            levelMap.forEach(tile => {
                let posX = tile.x * TILE_SIZE;
                let posY = tile.y * TILE_SIZE;

                if (tile.type === 'road') {
                    let r = this.add.image(posX, posY, ASSETS.roads.key, tile.frame);
                    r.setDisplaySize(TILE_SIZE, TILE_SIZE);
                    r.setAngle(tile.angle);
                } 
                else if (tile.type === 'building') {
                    let b = this.add.image(posX, posY, ASSETS.buildings.key, tile.frame);
                    // Keeping buildings proportional
                    b.setDisplaySize(TILE_SIZE * 1.5, TILE_SIZE * 1.5);
                    b.setDepth(10);
                }
            });

            // 2. PLAYER
            player = this.physics.add.sprite(TILE_SIZE * 2, TILE_SIZE * 3, ASSETS.truck.key);
            player.setDisplaySize(80, 50); 
            player.setDepth(20);
            player.setCollideWorldBounds(true);

            // 3. CAMERA
            this.cameras.main.startFollow(player, true, 0.1, 0.1);
            this.cameras.main.setZoom(1.0);

            // 4. CONTROLS
            cursors = this.input.keyboard.createCursorKeys();
        }

        function update() {
            player.setVelocity(0);
            if (cursors.left.isDown) { player.setVelocityX(-SPEED); player.setAngle(180); player.setFlipY(true); }
            else if (cursors.right.isDown) { player.setVelocityX(SPEED); player.setAngle(0); player.setFlipY(false); }
            else if (cursors.up.isDown) { player.setVelocityY(-SPEED); player.setAngle(-90); }
            else if (cursors.down.isDown) { player.setVelocityY(SPEED); player.setAngle(90); }
        }
    </script>
</body>
</html>
