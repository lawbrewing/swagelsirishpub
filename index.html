<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagel's Irish Pub</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --packer-green: #203731;
            --packer-gold: #ffb612;
            --cream-text: #fdfbf7;
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--packer-green);
            color: var(--cream-text);
            line-height: 1.6;
            overflow-x: hidden;
            background: #0e1a17; /* Dark base for smoke */
        }

        /* --- TICKET: FIXED SMOKE EFFECT --- */
        .smoke-wrap {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; pointer-events: none;
        }
        .cloud {
            position: absolute;
            width: 800px; height: 500px;
            background: radial-gradient(ellipse at center, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(60px);
            animation: drift-smoke 30s infinite alternate ease-in-out;
        }
        .c1 { top: -10%; left: -10%; animation-duration: 25s; }
        .c2 { bottom: -10%; right: -10%; animation-duration: 35s; background: radial-gradient(ellipse at center, rgba(255,182,18,0.05) 0%, rgba(255,182,18,0) 70%); }
        .c3 { top: 40%; left: 30%; animation-duration: 45s; opacity: 0.5; }

        @keyframes drift-smoke {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            100% { transform: translate(150px, 50px) scale(1.3) rotate(10deg); }
        }

        /* --- HEADER --- */
        .main-header {
            width: 100%; background-color: white;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; border-bottom: 10px solid var(--packer-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
            position: relative; z-index: 10;
        }
        .logo-img {
            max-height: 300px; width: auto; max-width: 100%; object-fit: contain;
            display: block; background-color: white; padding: 10px; border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 182, 18, 0.9), inset 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #eee;
        }
        .header-title {
            font-size: 4rem; color: var(--packer-green); text-transform: uppercase;
            font-weight: 900; letter-spacing: 2px; text-shadow: 3px 3px 0 var(--packer-gold);
            line-height: 1;
        }

        /* --- NAVIGATION --- */
        .nav-tabs { display: flex; justify-content: center; background: #000; border-bottom: 2px solid var(--packer-gold); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 20px; background: #111; color: #666; border: none; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; max-width: 500px; font-family: 'Verdana', sans-serif; }
        .tab-btn:hover { background: #222; color: white; }
        .tab-btn.active { background: var(--packer-green); color: var(--packer-gold); border-bottom: 6px solid var(--packer-gold); text-shadow: 0 0 10px rgba(255, 182, 18, 0.5); }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; position: relative; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* --- MENU STYLE --- */
        .category-title { font-size: 2.5rem; color: var(--packer-gold); border-bottom: 2px solid var(--packer-gold); margin: 40px 0 20px; text-transform: uppercase; text-shadow: 2px 2px 5px black; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .drink-card { background: var(--card-bg); border-left: 5px solid var(--packer-gold); padding: 20px; border-radius: 0 10px 10px 0; min-height: 120px; backdrop-filter: blur(5px); transition: 0.3s; }
        .drink-name { font-size: 1.4rem; font-weight: bold; color: white; }
        .suggested-shot { margin-top: 10px; padding: 8px; background: rgba(255, 182, 18, 0.2); border: 1px solid var(--packer-gold); color: var(--packer-gold); font-weight: bold; text-align: center; border-radius: 4px; }

        /* --- REVERTED RUMBLE BUTTONS & BOX --- */
        .rumble-section { background-color: rgba(0, 0, 0, 0.7); border: 5px solid var(--packer-gold); border-radius: 20px; padding: 40px; text-align: center; }
        #display-box { 
            font-size: 40px; font-family: 'Impact', sans-serif; color: var(--packer-gold); 
            background: #000; border: 6px solid var(--packer-gold); width: 95%; margin: 30px auto; 
            min-height: 250px; display: flex; justify-content: center; align-items: center; 
            flex-direction: column; border-radius: 15px; box-shadow: 0 0 30px rgba(255, 182, 18, 0.4); 
            text-transform: uppercase; word-break: break-word; padding: 20px; line-height: 1.2;
        }
        .action-btn { 
            background: var(--packer-gold); color: var(--packer-green); 
            font-size: 24px; font-weight: bold; padding: 15px 30px; 
            border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; 
            margin: 10px; transition: 0.3s;
        }
        .action-btn:hover { transform: scale(1.05); background: #ffe082; }
        .action-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        input[type="text"] { 
            font-size: 24px; padding: 15px; width: 80%; max-width: 500px; 
            border: 3px solid var(--packer-gold); background: #fff; color: #000; 
            text-transform: uppercase; text-align: center; font-weight: bold; margin-bottom: 20px; 
        }

        .hidden { display: none; }
        #log-container { margin-top: 40px; text-align: left; border-top: 4px solid var(--packer-gold); padding-top: 20px; }
        .entry-row { background: rgba(0,0,0,0.8); margin: 8px 0; padding: 15px; border-left: 8px solid var(--packer-gold); }
        .entry-owner-highlight { color: var(--packer-gold); font-weight: bold; }

        @media (max-width: 900px) { .logo-img { max-height: 180px; } .header-title { font-size: 2.5rem; } .main-header { flex-direction: column; } }
    </style>
</head>
<body>

    <div class="smoke-wrap">
        <div class="cloud c1"></div>
        <div class="cloud c2"></div>
        <div class="cloud c3"></div>
    </div>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://lawbrewing.github.io/swagelsirishpub/sip.png" alt="Swagel's Irish Pub Logo" class="logo-img">
            <div class="header-title">Swagel's<br>Irish Pub</div>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('menu')">DRINK MENU</button>
        <button class="tab-btn" onclick="switchTab('rumble')">RUMBLE POOL</button>
    </nav>

    <div class="container">
        <div id="view-menu" class="view-section active">
            <div id="dynamic-menu-container"></div>
        </div>

        <div id="view-rumble" class="view-section">
            <section class="rumble-section">
                <div id="display-box">AWAITING SETUP...</div>
                
                <div id="setupArea">
                    <input type="text" id="playerNameInput" placeholder="PLAYER NAME" onkeypress="if(event.key==='Enter')addPlayer()">
                    <br><button class="action-btn" onclick="addPlayer()">ADD PLAYER</button>
                    <ul id="playerListDisplay" class="setup-list"></ul>
                    <br><button id="startBtn" class="action-btn" style="background:#000; color:gold; border:2px solid gold;" onclick="startDraft()" disabled>LOCK IN & DEAL</button>
                </div>

                <div id="liveArea" class="hidden">
                    <h3 id="roundTitle" style="color:var(--packer-gold); margin-bottom:15px;">WHO IS ENTRANT #1?</h3>
                    <input type="text" id="wrestlerNameInput" placeholder="WRESTLER NAME" onkeypress="if(event.key==='Enter')revealNext()">
                    <br><button id="revealBtn" class="action-btn" onclick="revealNext()">REVEAL OWNER</button>
                </div>

                <div id="winnerArea" class="hidden">
                    <h3 style="color:var(--packer-gold);">WHO WON THE RUMBLE?</h3>
                    <input type="text" id="finalWinnerInput" placeholder="WINNING WRESTLER" onkeypress="if(event.key==='Enter')declareWinner()">
                    <br><button class="action-btn" onclick="declareWinner()">ANNOUNCE CHAMPION</button>
                </div>

                <div id="log-container"></div>
                <button class="action-btn" style="background:#8b0000; color:white; font-size:12px; margin-top:50px;" onclick="hardReset()">ADMIN: RESET ALL</button>
            </section>
        </div>
    </div>

    <script>
        const MENU_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREewsVa0iUjwwA2x4dspHtSLp40KAw5cpS-ycsjQEKjRbxydLTpRynTAvlkMK3S1ue9LXi-L3hKxLD/pub?output=csv";
        let currentTab = 'menu';
        let lastUserInteraction = Date.now();

        // CSV Parser
        function parseCSV(d) {
            const res = []; let r = []; let c = ''; let q = false;
            for (let i=0; i<d.length; i++) {
                if (d[i]==='"' && q && d[i+1]==='"') { c+='"'; i++; }
                else if (d[i]==='"') q=!q;
                else if (d[i]===',' && !q) { r.push(c); c=''; }
                else if (d[i]==='\n' && !q) { r.push(c); res.push(r); r=[]; c=''; }
                else c+=d[i];
            }
            if(c||r.length){r.push(c); res.push(r);} return res;
        }

        async function loadMenu() {
            const res = await fetch(MENU_SHEET_URL + '&t=' + Date.now());
            const rows = parseCSV(await res.text());
            const container = document.getElementById('dynamic-menu-container');
            container.innerHTML = ''; 
            let groups = {}; let order = [];

            rows.forEach((row, i) => {
                if (i === 0 || !row[0]) return;
                const [name, style, desc, shot] = [row[0].trim(), row[1].trim(), row[2].trim(), row[3].trim()];
                if (!groups[style]) { groups[style]=[]; order.push(style); }
                groups[style].push({ name, desc, shot });
            });

            order.forEach(s => {
                let html = `<h3 class="category-title">${s}</h3><div class="menu-grid">`;
                groups[s].forEach(item => {
                    let sHTML = item.shot ? `<div class="suggested-shot">ü•É ${item.shot}</div>` : '';
                    html += `<div class="drink-card"><div><div class="drink-name">${item.name}</div><div class="drink-desc">${item.desc}</div></div>${sHTML}</div>`;
                });
                container.innerHTML += html + '</div>';
            });
        }

        // --- KIOSK SCROLL ---
        function initAutoScroll() {
            setInterval(() => {
                if (currentTab !== 'menu' || Date.now() - lastUserInteraction < 8000) return;
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 5) {
                    setTimeout(() => { window.scrollTo({top: 0, behavior: 'smooth'}); }, 3000);
                    lastUserInteraction = Date.now() + 5000;
                } else {
                    window.scrollBy(0, 1);
                }
            }, 40);
        }

        ['mousedown', 'mousemove', 'keypress', 'touchstart'].forEach(evt => {
            window.addEventListener(evt, () => { lastUserInteraction = Date.now(); });
        });

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.view-section, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${t}`).classList.add('active');
            const btns = document.querySelectorAll('.tab-btn');
            if(t==='menu') btns[0].classList.add('active'); else btns[1].classList.add('active');
            if (t === 'menu') window.scrollTo(0,0);
        }

        // --- RUMBLE ENGINE ---
        let state = localStorage.getItem('rState') || 'SETUP';
        let players = JSON.parse(localStorage.getItem('rPlayers')) || [];
        let ownership = JSON.parse(localStorage.getItem('rOwn')) || {}; 
        let revealIdx = parseInt(localStorage.getItem('rIdx')) || 1;
        let history = JSON.parse(localStorage.getItem('rHist')) || [];

        function initRumble() {
            updatePlayerListUI(); updateHistoryUI();
            if (state === 'LIVE') switchToLive();
            else if (state === 'WINNER') switchToWinner();
            else if (state === 'COMPLETE') switchToCompleteUI();
            document.getElementById('startBtn').disabled = !players.length;
        }

        function addPlayer() {
            const val = document.getElementById('playerNameInput').value.trim().toUpperCase();
            if (val) { players.push(val); localStorage.setItem('rPlayers', JSON.stringify(players)); }
            document.getElementById('playerNameInput').value = '';
            updatePlayerListUI(); document.getElementById('startBtn').disabled = !players.length;
        }

        function updatePlayerListUI() { document.getElementById('playerCount').innerText = players.length; document.getElementById('playerListDisplay').innerHTML = players.map(p => `<li>${p}</li>`).join(''); }

        function startDraft() {
            if (!confirm("Deal 30 entries?")) return;
            let nums = Array.from({length:30}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
            ownership = {}; nums.forEach((n, i) => ownership[n] = players[i % players.length]);
            state = 'LIVE'; revealIdx = 1; save(); switchToLive();
        }

        function switchToLive() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.remove('hidden');
            document.getElementById('roundTitle').innerText = `WHO IS ENTRANT #${revealIdx}?`;
            document.getElementById('wrestlerNameInput').focus();
        }

        function revealNext() {
            const wName = document.getElementById('wrestlerNameInput').value.trim().toUpperCase();
            if (!wName) return;
            const display = document.getElementById('display-box');
            const owner = ownership[revealIdx];
            document.getElementById('revealBtn').disabled = true;

            let c = 0;
            const int = setInterval(() => {
                display.innerHTML = `<span style="font-size:0.7em; color:white">${wName}</span><br>BELONGS TO...`;
                display.style.color = c++ % 2 === 0 ? 'red' : 'gold';
                if (c > 20) {
                    clearInterval(int);
                    display.innerHTML = `<span style="font-size:0.6em; color:white">${wName}</span><br><span style="animation: dramatic-slam 0.8s forwards;">${owner}</span>`;
                    display.style.boxShadow = "0 0 100px #39ff14";
                    history.push({ n: revealIdx, w: wName, o: owner });
                    revealIdx++;
                    if (revealIdx > 30) state = 'WINNER';
                    save(); updateHistoryUI();
                    setTimeout(() => {
                        display.style.boxShadow = "0 0 30px gold";
                        document.getElementById('wrestlerNameInput').value = '';
                        document.getElementById('revealBtn').disabled = false;
                        if (state === 'WINNER') switchToWinner(); else switchToLive();
                    }, 2000);
                }
            }, 60);
        }

        function switchToWinner() { document.getElementById('liveArea').classList.add('hidden'); document.getElementById('winnerArea').classList.remove('hidden'); document.getElementById('display-box').innerText = "DRAFT OVER. WHO WON?"; }

        function declareWinner() {
            const winW = document.getElementById('finalWinnerInput').value.trim().toUpperCase();
            const entry = history.find(h => h.w === winW);
            if (!entry) return alert("Wrestler not found!");
            state = 'COMPLETE'; save();
            document.getElementById('winnerArea').classList.add('hidden');
            document.getElementById('display-box').innerHTML = `<span style="font-size:0.5em; color:white">üèÜ CHAMPION: ${entry.o} üèÜ</span>`;
            confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        }

        function switchToCompleteUI() { document.getElementById('setupArea').classList.add('hidden'); document.getElementById('display-box').innerHTML = "RUMBLE COMPLETE"; }
        function updateHistoryUI() { document.getElementById('log-container').innerHTML = history.slice().reverse().map(h => `<div class="entry-row">#${h.n}: ${h.w} &rarr; <span class="entry-owner-highlight">${h.o}</span></div>`).join(''); }
        function save() { localStorage.setItem('rState', state); localStorage.setItem('rOwn', JSON.stringify(ownership)); localStorage.setItem('rIdx', revealIdx); localStorage.setItem('rHist', JSON.stringify(history)); }
        function hardReset() { if(confirm("RESET ALL?")) { localStorage.clear(); location.reload(); } }

        window.onload = async () => { await loadMenu(); initRumble(); initAutoScroll(); };
    </script>
</body>
</html>
