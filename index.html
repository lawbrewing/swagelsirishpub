<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagel's Irish Pub & Rumble Pool</title>
    <style>
        /* --- GLOBAL VARIABLES (Packers / Irish Theme) --- */
        :root {
            --packer-green: #203731;  /* The official Dark Green */
            --packer-gold: #ffb612;   /* The official Athletic Gold */
            --cream-text: #fdfbf7;
            /* The Glowing Effect for the Logo & Text */
            --gold-glow-filter: drop-shadow(0 0 20px rgba(255, 182, 18, 0.9));
            --gold-text-shadow: 3px 3px 6px rgba(0,0,0,0.9), 0 0 15px rgba(255, 182, 18, 0.6);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--packer-green);
            background-image: linear-gradient(to bottom, #203731, #0e1a17);
            color: var(--cream-text);
            line-height: 1.6;
        }

        /* --- THE HEADER (Massive Logo, Left Aligned) --- */
        .main-header {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 30px 40px;
            border-bottom: 10px solid var(--packer-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 40px; /* More space between huge logo and text */
        }

        .logo-img {
            /* DOUBLED SIZE as requested */
            max-height: 300px; 
            width: auto;
            display: block;
            filter: var(--gold-glow-filter);
        }
        
        .header-title {
            font-size: 4rem; /* Increased size to match new logo scale */
            color: var(--packer-gold);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 3px;
            text-shadow: var(--gold-text-shadow);
            white-space: nowrap; 
        }

        /* --- MAIN CONTAINER --- */
        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 100px 20px;
        }

        .law-link-container { text-align: center; margin-bottom: 40px; }
        .law-link {
            background-color: #000; color: var(--packer-gold); border: 3px solid var(--packer-gold);
            font-family: 'Verdana', sans-serif; font-weight: bold; font-size: 1.3rem;
            padding: 15px 40px; border-radius: 8px; text-decoration: none;
            text-transform: uppercase; letter-spacing: 1px; display: inline-block;
            box-shadow: 0 0 20px rgba(255, 182, 18, 0.3); transition: 0.3s;
        }
        .law-link:hover { background-color: var(--packer-gold); color: #000; box-shadow: 0 0 40px var(--packer-gold); }

        /* --- RUMBLE SECTION STYLING --- */
        .rumble-section {
            background-color: rgba(0, 0, 0, 0.6);
            border: 5px solid var(--packer-gold);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .section-title {
            font-size: 3rem; color: var(--packer-gold); margin-bottom: 20px;
            text-transform: uppercase; text-shadow: 3px 3px 0 #000;
        }

        /* THE BIG REVEAL BOX */
        #display-box {
            font-size: 60px; /* Smaller font for names vs numbers */
            font-family: 'Impact', sans-serif;
            color: var(--packer-gold);
            background: #000;
            border: 8px solid var(--packer-gold);
            width: 90%;
            max-width: 600px;
            height: 250px;
            display: flex; justify-content: center; align-items: center;
            margin: 30px auto;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 182, 18, 0.5);
            text-transform: uppercase;
            word-break: break-word; padding: 20px;
        }

        /* Inputs and Buttons */
        input[type="text"] {
            font-size: 24px; padding: 15px; width: 70%; max-width: 400px;
            border: 3px solid var(--packer-gold); background: #fff; color: #000;
            text-transform: uppercase; text-align: center; font-weight: bold;
        }

        .action-btn {
            background: var(--packer-gold); color: var(--packer-green);
            font-size: 24px; font-weight: bold; padding: 15px 30px;
            border: none; border-radius: 8px; cursor: pointer;
            text-transform: uppercase; margin: 10px; transition: 0.3s;
        }
        .action-btn:hover { background-color: #ffe082; transform: scale(1.05); }
        .action-btn:disabled { background: #555; color: #888; cursor: not-allowed; transform: none; }

        .setup-list { text-align: left; display: inline-block; margin: 20px auto; }
        .setup-list li { font-size: 1.2rem; margin-bottom: 5px; color: var(--packer-gold); }

        #log-container {
            margin-top: 40px; text-align: left; border-top: 2px solid var(--packer-gold);
            padding-top: 20px; max-height: 500px; overflow-y: auto;
        }
        .entry-row {
            background: rgba(0,0,0,0.8); margin: 8px 0; padding: 15px;
            border-left: 8px solid var(--packer-gold); display: flex;
            justify-content: space-between; font-size: 22px; font-family: sans-serif;
        }
        .entry-owner { font-weight: bold; color: var(--packer-gold); }

        .hidden { display: none; }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 900px) {
             .main-header { padding: 20px; }
             .logo-img { max-height: 180px; } /* Shrink huge logo on mobile */
             .header-title { font-size: 2.5rem; white-space: normal; }
             #display-box { height: 180px; font-size: 40px; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://lawbrewing.github.io/swagelsirishpub/sip.png" alt="Swagel's Irish Pub Logo" class="logo-img">
            <h1 class="header-title">Swagel's Irish Pub</h1>
        </div>
    </header>

    <div class="container">
        <div class="law-link-container">
            <a href="https://lawbrewing.github.io/LawBrewing/index.html" class="law-link">üç∫ See Law Brewing Live Taps</a>
        </div>

        <section class="rumble-section">
            <h2 class="section-title" id="rumbleTitle">Rumble Pool Setup</h2>
            
            <div id="display-box">WAITING FOR PLAYERS...</div>

            <div id="setupArea">
                <p style="margin-bottom: 15px; color: #ddd;">Add players. Must divide equally into 30 spots.<br>(e.g., 2, 3, 5, 6, 10, or 15 players)</p>
                <input type="text" id="playerNameInput" placeholder="PLAYER NAME" onkeypress="handleSetupEnter(event)">
                <button class="action-btn" onclick="addPlayer()">Add Player</button>
                
                <div style="margin-top: 20px;">
                    <h3>Registered Players (<span id="playerCount">0</span>)</h3>
                    <ul id="playerListDisplay" class="setup-list"></ul>
                </div>
                
                <br>
                <button id="startBtn" class="action-btn" style="background-color: #000; color:var(--packer-gold); border: 2px solid var(--packer-gold); width: 80%;" onclick="startDraft()" disabled>üîí LOCK IN & RANDOMIZE</button>
            </div>

            <div id="liveArea" class="hidden">
                <h3 style="color: var(--cream-text); margin-bottom: 20px;">UP NEXT: <span style="color: var(--packer-gold); font-size: 2rem;">ENTRANT #<span id="nextEntryNum">1</span></span></h3>
                <button id="revealBtn" class="action-btn" style="font-size: 30px; padding: 20px 40px; width: 80%;" onclick="revealNext()">REVEAL OWNER</button>
            </div>

            <div id="log-container"></div>

            <button class="action-btn" style="background: #8b0000; color: white; font-size: 14px; margin-top: 50px;" onclick="hardReset()">‚ö† ADMIN: FULL RESET</button>
        </section>
    </div>

    <script>
        // State Management
        let appState = localStorage.getItem('rumbleState') || 'SETUP'; // 'SETUP' or 'LIVE' or 'COMPLETE'
        let players = JSON.parse(localStorage.getItem('rumblePlayers')) || [];
        // entryOwnership maps Entry Number (1-30) to Player Name string
        let entryOwnership = JSON.parse(localStorage.getItem('rumbleOwnership')) || {}; 
        let currentRevealIndex = parseInt(localStorage.getItem('rumbleRevealIndex')) || 1;
        let historyLog = JSON.parse(localStorage.getItem('rumbleHistoryLog')) || [];

        // --- INITIALIZE UI ---
        function init() {
            updatePlayerListUI();
            checkStartCondition();
            updateHistoryUI();

            if (appState === 'LIVE') {
                switchToLiveModeUI();
            } else if (appState === 'COMPLETE') {
                 switchToCompleteUI();
            }
        }

        // --- PHASE 1: SETUP FUNCTIONS ---
        function handleSetupEnter(e) { if (e.key === 'Enter') addPlayer(); }

        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim().toUpperCase();
            if (!name) return;
            if (players.includes(name)) return alert("Player already added!");

            players.push(name);
            localStorage.setItem('rumblePlayers', JSON.stringify(players));
            input.value = '';
            updatePlayerListUI();
            checkStartCondition();
        }

        function updatePlayerListUI() {
            document.getElementById('playerCount').innerText = players.length;
            const list = document.getElementById('playerListDisplay');
            list.innerHTML = players.map(p => `<li>üë§ ${p}</li>`).join('');
        }

        function checkStartCondition() {
            const btn = document.getElementById('startBtn');
            const count = players.length;
            // Check if count divides 30 evenly (and is > 0)
            const isValid = count > 0 && (30 % count === 0);
            
            btn.disabled = !isValid;
            if (isValid) {
                btn.innerHTML = `üîí LOCK IN & RANDOMIZE (${30 / count} spots each)`;
                document.getElementById('display-box').innerText = "READY TO DRAFT";
                document.getElementById('display-box').style.color = "var(--packer-gold)";
            } else {
                 btn.innerHTML = `Waiting for even split... (Current: ${count})`;
                 if(count > 0) document.getElementById('display-box').innerText = `${30 % count} entries left over. Must divide evenly.`;
            }
        }

        function startDraft() {
            if (!confirm(`Are you sure? This will assign 30 spots randomly to the ${players.length} registered players.`)) return;

            // 1. Create 1-30 array and shuffle using Fisher-Yates
            let numbers = Array.from({length: 30}, (_, i) => i + 1);
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }

            // 2. Distribute equally
            const spotsPerPlayer = 30 / players.length;
            entryOwnership = {}; // Reset mapping
            
            players.forEach((player, i) => {
                // Slice segments of the shuffled numbers
                const start = i * spotsPerPlayer;
                const end = start + spotsPerPlayer;
                const playerNums = numbers.slice(start, end);
                
                // Map number to player
                playerNums.forEach(num => {
                    entryOwnership[num] = player;
                });
            });

            // 3. Save and Transition
            appState = 'LIVE';
            currentRevealIndex = 1;
            saveData();
            switchToLiveModeUI();
        }

        // --- PHASE 2: LIVE REVEAL FUNCTIONS ---
        function switchToLiveModeUI() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.remove('hidden');
            document.getElementById('rumbleTitle').innerText = "LIVE RUMBLE DRAFT";
            document.getElementById('display-box').innerText = "WHO IS #1?";
            document.getElementById('display-box').style.color = "#fff";
            updateRevealButtonState();
        }

        function revealNext() {
            const btn = document.getElementById('revealBtn');
            const display = document.getElementById('display-box');
            const ownerName = entryOwnership[currentRevealIndex];

            btn.disabled = true;

            // Animation Loop
            let count = 0;
            const flickerNames = [...players, ...players, "NOBODY", "THE ROCK", ...players]; // Pool of names to flicker
            
            const interval = setInterval(() => {
                 // Flicker random names
                display.innerText = flickerNames[Math.floor(Math.random() * flickerNames.length)];
                display.style.color = count % 2 === 0 ? '#fff' : 'var(--packer-gold)';
                count++;
                
                if (count > 20) {
                    clearInterval(interval);
                    finalizeReveal(ownerName);
                }
            }, 60);
        }

        function finalizeReveal(ownerName) {
            const display = document.getElementById('display-box');
            display.innerText = ownerName;
            display.style.color = 'var(--packer-gold)';
            // Flash effect
            display.style.boxShadow = "0 0 80px #39ff14"; 
            setTimeout(() => { display.style.boxShadow = "0 0 50px rgba(255, 182, 18, 0.5)"; }, 1500);

            // Log history
            historyLog.push({ number: currentRevealIndex, owner: ownerName });
            
            // Advance index
            currentRevealIndex++;
            if (currentRevealIndex > 30) appState = 'COMPLETE';
            
            saveData();
            updateHistoryUI();
            updateRevealButtonState();
        }

        function updateRevealButtonState() {
             const btn = document.getElementById('revealBtn');
             const nextNumSpan = document.getElementById('nextEntryNum');

             btn.disabled = false;

             if (appState === 'COMPLETE') {
                 switchToCompleteUI();
             } else {
                 nextNumSpan.innerText = currentRevealIndex;
                 btn.innerText = `REVEAL OWNER OF #${currentRevealIndex}`;
             }
        }

        function switchToCompleteUI() {
             document.getElementById('liveArea').classList.add('hidden');
             document.getElementById('display-box').innerText = "DRAFT COMPLETE";
             document.getElementById('rumbleTitle').innerText = "POOL CLOSED";
        }

        // --- SHARED / UTILITY ---
        function updateHistoryUI() {
            const logDiv = document.getElementById('log-container');
            logDiv.innerHTML = '';
            // Show reversed history
            historyLog.slice().reverse().forEach(item => {
                logDiv.innerHTML += `
                <div class="entry-row">
                    <span>ENTRANT #${item.number}</span>
                    <span class="entry-owner">${item.owner}</span>
                </div>`;
            });
        }

        function saveData() {
            localStorage.setItem('rumbleState', appState);
            localStorage.setItem('rumbleOwnership', JSON.stringify(entryOwnership));
            localStorage.setItem('rumbleRevealIndex', currentRevealIndex);
            localStorage.setItem('rumbleHistoryLog', JSON.stringify(historyLog));
        }

        function hardReset() {
            if (confirm("DANGER: Delete all players, assignments, and history? cannot be undone.")) {
                localStorage.clear();
                location.reload();
            }
        }

        // Boot up
        init();
    </script>
</body>
</html>
