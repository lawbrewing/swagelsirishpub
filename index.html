<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagel's Irish Pub</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        /* --- GLOBAL VARIABLES --- */
        :root {
            --packer-green: #203731;
            --packer-gold: #ffb612;
            --cream-text: #fdfbf7;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--packer-green);
            background-image: linear-gradient(to bottom, #203731, #0e1a17);
            color: var(--cream-text);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        .main-header {
            width: 100%; background-color: white;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; border-bottom: 10px solid var(--packer-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
        }

        .logo-container { display: flex; align-items: center; gap: 40px; max-width: 100%; }

        .logo-img {
            max-height: 300px; width: auto; max-width: 100%; object-fit: contain;
            display: block; background-color: white; padding: 10px; border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 182, 18, 0.9), inset 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #eee;
        }
        
        .header-title {
            font-size: 4rem; color: var(--packer-green); text-transform: uppercase;
            font-weight: 900; letter-spacing: 2px; text-shadow: 3px 3px 0 var(--packer-gold);
            line-height: 1;
        }

        /* --- NAVIGATION TABS --- */
        .nav-tabs { display: flex; justify-content: center; background: #000; border-bottom: 2px solid var(--packer-gold); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 20px; background: #111; color: #666; border: none; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; cursor: pointer; transition: 0.3s; max-width: 500px; font-family: 'Verdana', sans-serif; }
        .tab-btn:hover { background: #222; color: white; }
        .tab-btn.active { background: var(--packer-green); color: var(--packer-gold); border-bottom: 6px solid var(--packer-gold); }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BANNER & RANDOM SHOT BUTTON --- */
        .law-brewing-banner { background: linear-gradient(135deg, #1a1a1a, #000); border: 2px solid var(--packer-gold); padding: 35px; text-align: center; border-radius: 8px; margin-bottom: 20px; cursor: pointer; text-decoration: none; display: block; overflow: hidden; animation: pulse-glow 3s infinite ease-in-out; }
        .law-brewing-banner h2 { color: var(--packer-gold); font-size: 2.2rem; margin-bottom: 10px; text-transform: uppercase; }
        .law-brewing-banner p { color: #ccc; }
        @keyframes pulse-glow { 0% { box-shadow: 0 0 10px var(--packer-gold); } 50% { box-shadow: 0 0 30px var(--packer-gold); } 100% { box-shadow: 0 0 10px var(--packer-gold); } }

        .random-shot-btn { background: var(--packer-gold); color: var(--packer-green); width: 100%; padding: 20px; min-height: 80px; font-size: 1.5rem; font-weight: bold; border-radius: 8px; cursor: pointer; text-transform: uppercase; margin-bottom: 40px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); border:none; }
        .random-shot-btn.spinning { background: #222; color: var(--packer-gold); border: 2px solid var(--packer-gold); }
        .random-shot-btn.winner { background: #fff; color: var(--packer-green); border: 5px solid var(--packer-gold); font-size: 2rem; box-shadow: 0 0 40px var(--packer-gold); }

        /* --- DRINK MENU --- */
        .category-title { font-size: 2.5rem; color: var(--packer-gold); border-bottom: 2px solid var(--packer-gold); margin: 40px 0 20px; text-transform: uppercase; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .drink-card { background: var(--card-bg); border-left: 5px solid var(--packer-gold); padding: 20px; border-radius: 0 10px 10px 0; display: flex; flex-direction: column; justify-content: space-between; min-height: 120px; }
        .drink-name { font-size: 1.4rem; font-weight: bold; color: white; margin-bottom: 5px; }
        .drink-desc { font-size: 1rem; color: #aaa; font-style: italic; }
        .suggested-shot { margin-top: auto; padding: 8px; background: rgba(255, 182, 18, 0.15); border: 1px solid var(--packer-gold); color: var(--packer-gold); font-size: 0.9rem; font-weight: bold; text-transform: uppercase; text-align: center; border-radius: 4px; }

        /* --- RUMBLE STYLES --- */
        .rumble-section { background-color: rgba(0, 0, 0, 0.6); border: 5px solid var(--packer-gold); border-radius: 20px; padding: 40px; text-align: center; }
        #display-box { font-size: 40px; font-family: 'Impact', sans-serif; color: var(--packer-gold); background: #000; border: 6px solid var(--packer-gold); width: 95%; margin: 30px auto; min-height: 250px; display: flex; justify-content: center; align-items: center; flex-direction: column; border-radius: 15px; box-shadow: 0 0 30px rgba(255, 182, 18, 0.4); text-transform: uppercase; word-break: break-word; padding: 20px; line-height: 1.2; }
        @keyframes dramatic-slam { 0% { transform: scale(4); opacity: 0; color: white; } 100% { transform: scale(1); opacity: 1; } }
        .slam-effect { display: inline-block; animation: dramatic-slam 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        
        input[type="text"] { font-size: 24px; padding: 15px; width: 80%; max-width: 500px; border: 3px solid var(--packer-gold); background: #fff; color: #000; text-transform: uppercase; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .action-btn { background: var(--packer-gold); color: var(--packer-green); font-size: 24px; font-weight: bold; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; margin: 10px; }
        .action-btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        
        .setup-list { text-align: left; display: inline-block; margin: 20px auto; max-height: 300px; overflow-y:auto; border: 1px solid #444; padding: 10px; width: 80%; color: var(--packer-gold); }
        .hidden { display: none; }
        #log-container { margin-top: 40px; text-align: left; border-top: 4px solid var(--packer-gold); padding-top: 20px; max-height: 600px; overflow-y: auto; }
        .entry-row { background: rgba(0,0,0,0.8); margin: 8px 0; padding: 15px; border-left: 8px solid var(--packer-gold); display: flex; flex-direction: column; }
        .entry-owner-highlight { color: var(--packer-gold); font-weight: bold; }

        @media (max-width: 900px) {
             .logo-img { max-height: 180px; } 
             .header-title { font-size: 2.5rem; }
             .main-header { flex-direction: column; }
        }
    </style>
</head>
<body>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://lawbrewing.github.io/swagelsirishpub/sip.png" alt="Swagel's Irish Pub Logo" class="logo-img">
            <div class="header-title">Swagel's<br>Irish Pub</div>
        </div>
    </header>

    <nav class="nav-tabs">
        <button id="menuTabBtn" class="tab-btn active" onclick="switchTab('menu')">DRINK MENU</button>
        <button id="rumbleTabBtn" class="tab-btn" onclick="switchTab('rumble')">RUMBLE POOL</button>
    </nav>

    <div class="container">
        <div id="view-menu" class="view-section active">
            <a href="https://lawbrewing.github.io/LawBrewing/index.html" class="law-brewing-banner">
                <h2>VISIT LAW BREWING</h2>
                <p>Live Tap List & Brewery Games</p>
            </a>
            <button id="randomShotBtn" class="random-shot-btn" onclick="spinRandomShot()">Spin for a Shot</button>
            <div id="dynamic-menu-container"></div>
        </div>

        <div id="view-rumble" class="view-section">
            <section class="rumble-section">
                <div id="display-box">AWAITING SETUP...</div>

                <div id="setupArea">
                    <input type="text" id="playerNameInput" placeholder="PLAYER NAME" onkeypress="if(event.key==='Enter')addPlayer()">
                    <br><button class="action-btn" onclick="addPlayer()">ADD PLAYER</button>
                    <ul id="playerListDisplay" class="setup-list"></ul>
                    <br><button id="startBtn" class="action-btn" style="background:#000; color:gold;" onclick="startDraft()" disabled>LOCK IN & DEAL</button>
                </div>

                <div id="liveArea" class="hidden">
                    <h3 id="roundTitle">WHO IS ENTRANT #1?</h3>
                    <input type="text" id="wrestlerNameInput" placeholder="WRESTLER NAME" onkeypress="if(event.key==='Enter')revealNext()">
                    <br><button id="revealBtn" class="action-btn" onclick="revealNext()">REVEAL OWNER</button>
                </div>

                <div id="winnerArea" class="hidden">
                    <h3>üèÜ FINAL STEP: WHO WON THE RUMBLE? üèÜ</h3>
                    <input type="text" id="finalWinnerInput" placeholder="WINNING WRESTLER" onkeypress="if(event.key==='Enter')declareWinner()">
                    <br><button class="action-btn" onclick="declareWinner()">ANNOUNCE CHAMPION</button>
                </div>

                <div id="log-container"></div>
                <button class="action-btn" style="background:#8b0000; color:white; font-size:12px; margin-top:50px;" onclick="hardReset()">ADMIN: RESET ALL</button>
            </section>
        </div>
    </div>

    <script>
        const MENU_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREewsVa0iUjwwA2x4dspHtSLp40KAw5cpS-ycsjQEKjRbxydLTpRynTAvlkMK3S1ue9LXi-L3hKxLD/pub?output=csv";
        let availableBottles = [];
        let currentTab = 'menu';
        let lastUserInteraction = 0; // Starts at 0 to trigger immediate scroll

        function parseCSV(d) {
            const res = []; let r = []; let c = ''; let q = false;
            for (let i=0; i<d.length; i++) {
                if (d[i]==='"' && q && d[i+1]==='"') { c+='"'; i++; }
                else if (d[i]==='"') q=!q;
                else if (d[i]===',' && !q) { r.push(c); c=''; }
                else if (d[i]==='\n' && !q) { r.push(c); res.push(r); r=[]; c=''; }
                else c+=d[i];
            }
            if(c||r.length){r.push(c); res.push(r);} return res;
        }

        async function loadMenu() {
            const res = await fetch(MENU_SHEET_URL + '&t=' + Date.now());
            const rows = parseCSV(await res.text());
            const container = document.getElementById('dynamic-menu-container');
            container.innerHTML = ''; availableBottles = [];
            let groups = {}; let order = [];

            rows.forEach((row, i) => {
                if (i === 0 || !row[0]) return;
                const [name, style, desc, shot] = [row[0].trim(), row[1].trim(), row[2].trim(), row[3].trim()];
                availableBottles.push(name);
                if (!groups[style]) { groups[style]=[]; order.push(style); }
                groups[style].push({ name, desc, shot });
            });

            order.forEach(s => {
                let html = `<h3 class="category-title">${s}</h3><div class="menu-grid">`;
                groups[s].forEach(item => {
                    let sHTML = item.shot ? `<div class="suggested-shot">ü•É ${item.shot}</div>` : '';
                    html += `<div class="drink-card"><div><div class="drink-name">${item.name}</div><div class="drink-desc">${item.desc}</div></div>${sHTML}</div>`;
                });
                container.innerHTML += html + '</div>';
            });
        }

        function spinRandomShot() {
            const btn = document.getElementById('randomShotBtn');
            if (!availableBottles.length || btn.classList.contains('spinning')) return;
            btn.classList.add('spinning'); btn.classList.remove('winner');
            let count = 0;
            const int = setInterval(() => {
                btn.innerText = availableBottles[Math.floor(Math.random()*availableBottles.length)];
                if (++count > 20) {
                    clearInterval(int);
                    btn.innerText = availableBottles[Math.floor(Math.random()*availableBottles.length)];
                    btn.classList.replace('spinning', 'winner');
                }
            }, 50);
        }

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.view-section, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${t}`).classList.add('active');
            if(t === 'menu') {
                document.getElementById('menuTabBtn').classList.add('active');
                window.scrollTo({top: 0, behavior: 'smooth'});
                lastUserInteraction = Date.now(); // Reset timer on switch
            } else {
                document.getElementById('rumbleTabBtn').classList.add('active');
            }
        }

        // --- IMPROVED KIOSK AUTO-SCROLL ---
        function initAutoScroll() {
            setInterval(() => {
                // Kick in after 3 seconds of stillness (3000ms)
                if (currentTab !== 'menu' || (Date.now() - lastUserInteraction < 3000)) return;

                // Check if we hit the bottom
                if ((window.innerHeight + window.pageYOffset) >= document.body.offsetHeight - 2) {
                    lastUserInteraction = Date.now() + 5000; // Pause for 5s at bottom
                    setTimeout(() => {
                        window.scrollTo({top: 0, behavior: 'smooth'});
                    }, 2000);
                } else {
                    window.scrollBy(0, 1);
                }
            }, 30); // 30ms for a smooth steady crawl
        }

        // List of events that reset the kiosk timer
        ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(evt => {
            window.addEventListener(evt, () => { 
                if(currentTab === 'menu') lastUserInteraction = Date.now(); 
            });
        });

        // --- RUMBLE ENGINE ---
        let state = localStorage.getItem('rState') || 'SETUP';
        let players = JSON.parse(localStorage.getItem('rPlayers')) || [];
        let ownership = JSON.parse(localStorage.getItem('rOwn')) || {}; 
        let revealIdx = parseInt(localStorage.getItem('rIdx')) || 1;
        let history = JSON.parse(localStorage.getItem('rHist')) || [];

        function initRumble() {
            updatePlayerListUI(); updateHistoryUI();
            if (state === 'LIVE') switchToLive();
            else if (state === 'WINNER') switchToWinner();
            else if (state === 'COMPLETE') switchToCompleteUI();
            document.getElementById('startBtn').disabled = !players.length;
        }

        function addPlayer() {
            const val = document.getElementById('playerNameInput').value.trim().toUpperCase();
            if (val) { players.push(val); localStorage.setItem('rPlayers', JSON.stringify(players)); }
            document.getElementById('playerNameInput').value = '';
            updatePlayerListUI(); document.getElementById('startBtn').disabled = !players.length;
        }

        function updatePlayerListUI() { document.getElementById('playerListDisplay').innerHTML = players.map(p => `<li>${p}</li>`).join(''); }

        function startDraft() {
            if (!confirm("Deal 30 entries?")) return;
            let nums = Array.from({length:30}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
            ownership = {}; nums.forEach((n, i) => ownership[n] = players[i % players.length]);
            state = 'LIVE'; revealIdx = 1; save(); switchToLive();
        }

        function switchToLive() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.remove('hidden');
            document.getElementById('roundTitle').innerText = `WHO IS ENTRANT #${revealIdx}?`;
            document.getElementById('wrestlerNameInput').focus();
        }

        function revealNext() {
            const wName = document.getElementById('wrestlerNameInput').value.trim().toUpperCase();
            if (!wName) return alert("ENTER WRESTLER!");
            const display = document.getElementById('display-box');
            const owner = ownership[revealIdx];
            document.getElementById('revealBtn').disabled = true;

            let c = 0;
            const int = setInterval(() => {
                display.innerHTML = `<span style="font-size:0.7em; color:white">${wName}</span><br>BELONGS TO...`;
                display.style.color = c++ % 2 === 0 ? 'red' : 'gold';
                if (c > 20) {
                    clearInterval(int);
                    display.innerHTML = `<span style="font-size:0.6em; color:white">${wName}</span><br><span class="slam-effect">${owner}</span>`;
                    display.style.boxShadow = "0 0 100px #39ff14";
                    history.push({ n: revealIdx, w: wName, o: owner });
                    revealIdx++;
                    if (revealIdx > 30) state = 'WINNER';
                    save(); updateHistoryUI();
                    setTimeout(() => {
                        display.style.boxShadow = "0 0 30px gold";
                        document.getElementById('wrestlerNameInput').value = '';
                        document.getElementById('revealBtn').disabled = false;
                        if (state === 'WINNER') switchToWinner(); else switchToLive();
                    }, 2000);
                }
            }, 60);
        }

        function switchToWinner() {
            document.getElementById('liveArea').classList.add('hidden');
            document.getElementById('winnerArea').classList.remove('hidden');
            document.getElementById('display-box').innerText = "THE DRAFT IS OVER. WHO WON?";
        }

        function declareWinner() {
            const winningWrestler = document.getElementById('finalWinnerInput').value.trim().toUpperCase();
            const winningEntry = history.find(h => h.w === winningWrestler);
            if (!winningEntry) return alert("Wrestler not found in entries!");

            const realWinner = winningEntry.o;
            const victoryShot = availableBottles[Math.floor(Math.random()*availableBottles.length)] || "THE HOUSE SPECIAL";
            
            state = 'COMPLETE'; save();
            document.getElementById('winnerArea').classList.add('hidden');
            const box = document.getElementById('display-box');
            box.innerHTML = `<span style="font-size:0.5em; color:white">üèÜ CHAMPION: ${realWinner} üèÜ</span><br><span style="font-size:0.4em; color:gold;">VICTORY SHOT: ${victoryShot}</span>`;
            
            const duration = 15 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 3000 };
            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                const particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: Math.random(), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function switchToCompleteUI() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.add('hidden');
            document.getElementById('display-box').innerHTML = "RUMBLE COMPLETE<br><span style='font-size:0.5em'>CHECK THE LOG BELOW</span>";
        }

        function updateHistoryUI() {
            document.getElementById('log-container').innerHTML = history.slice().reverse().map(h => 
                `<div class="entry-row"><div style="font-size:12px; color:#aaa">#${h.n}</div><div>${h.w} &rarr; <span class="entry-owner-highlight">${h.o}</span></div></div>`
            ).join('');
        }

        function save() {
            localStorage.setItem('rState', state); localStorage.setItem('rOwn', JSON.stringify(ownership));
            localStorage.setItem('rIdx', revealIdx); localStorage.setItem('rHist', JSON.stringify(history));
        }

        function hardReset() { if(confirm("RESET ALL?")) { localStorage.clear(); location.reload(); } }

        window.onload = async () => { 
            await loadMenu(); 
            initRumble(); 
            initAutoScroll();
        };
    </script>
</body>
</html>
