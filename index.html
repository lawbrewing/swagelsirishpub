<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagel's Irish Pub</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --packer-green: #203731;
            --packer-gold: #ffb612;
            --cream-text: #fdfbf7;
            --card-bg: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--packer-green);
            color: var(--cream-text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* --- NEW CSS SMOKE (No external images needed) --- */
        .smoke-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: #0e1a17;
            overflow: hidden;
        }

        .smoke-cloud {
            position: absolute;
            width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            animation: move-smoke 20s infinite alternate ease-in-out;
        }

        .smoke-cloud:nth-child(2) { top: 20%; left: 10%; animation-duration: 25s; }
        .smoke-cloud:nth-child(3) { top: 50%; left: 60%; animation-duration: 30s; }

        @keyframes move-smoke {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(200px, 100px) scale(1.5); }
        }

        /* --- HEADER --- */
        .main-header {
            width: 100%; background-color: white;
            display: flex; justify-content: center; align-items: center;
            padding: 20px; border-bottom: 10px solid var(--packer-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
            position: relative; z-index: 10;
        }

        .logo-img {
            max-height: 300px; width: auto; max-width: 100%; 
            display: block; background-color: white; padding: 10px; border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 182, 18, 0.9);
        }
        
        .header-title {
            font-size: 4rem; color: var(--packer-green); text-transform: uppercase;
            font-weight: 900; text-shadow: 3px 3px 0 var(--packer-gold); margin-left: 20px;
        }

        /* --- NAVIGATION --- */
        .nav-tabs { display: flex; justify-content: center; background: #000; border-bottom: 2px solid var(--packer-gold); position: sticky; top: 0; z-index: 100; }
        .tab-btn { flex: 1; padding: 20px; background: #111; color: #666; border: none; font-size: 1.2rem; font-weight: bold; text-transform: uppercase; cursor: pointer; }
        .tab-btn.active { background: var(--packer-green); color: var(--packer-gold); border-bottom: 6px solid var(--packer-gold); }

        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .view-section { display: none; }
        .view-section.active { display: block; }

        /* --- BUTTONS --- */
        .law-brewing-banner { background: #000; border: 2px solid var(--packer-gold); padding: 35px; text-align: center; border-radius: 8px; margin-bottom: 20px; text-decoration: none; display: block; }
        .law-brewing-banner h2 { color: var(--packer-gold); font-size: 2.2rem; text-transform: uppercase; }
        
        .random-shot-btn { background: var(--packer-gold); color: var(--packer-green); width: 100%; padding: 20px; font-size: 1.5rem; font-weight: bold; border-radius: 8px; cursor: pointer; border:none; margin-bottom: 40px; }
        .random-shot-btn.spinning { background: #222; color: var(--packer-gold); }
        .random-shot-btn.winner { background: #fff; color: var(--packer-green); border: 5px solid var(--packer-gold); box-shadow: 0 0 40px var(--packer-gold); }

        /* --- MENU --- */
        .category-title { font-size: 2.5rem; color: var(--packer-gold); border-bottom: 2px solid var(--packer-gold); margin: 40px 0 20px; text-transform: uppercase; }
        .menu-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }
        .drink-card { background: var(--card-bg); border-left: 5px solid var(--packer-gold); padding: 20px; border-radius: 0 10px 10px 0; min-height: 120px; backdrop-filter: blur(5px); }
        .drink-name { font-size: 1.4rem; font-weight: bold; color: white; }
        .suggested-shot { margin-top: 10px; padding: 8px; background: rgba(255, 182, 18, 0.2); border: 1px solid var(--packer-gold); color: var(--packer-gold); font-weight: bold; text-align: center; border-radius: 4px; }

        /* --- RUMBLE --- */
        .rumble-section { background-color: rgba(0, 0, 0, 0.7); border: 5px solid var(--packer-gold); border-radius: 20px; padding: 40px; text-align: center; }
        #display-box { font-size: 40px; font-family: 'Impact', sans-serif; color: var(--packer-gold); background: #000; border: 6px solid var(--packer-gold); width: 95%; margin: 30px auto; min-height: 250px; display: flex; justify-content: center; align-items: center; flex-direction: column; border-radius: 15px; }
        .hidden { display: none; }
        #log-container { margin-top: 40px; text-align: left; }
        .entry-row { background: rgba(0,0,0,0.8); margin: 8px 0; padding: 15px; border-left: 8px solid var(--packer-gold); }

        @media (max-width: 900px) { .logo-img { max-height: 150px; } .header-title { font-size: 2rem; } }
    </style>
</head>
<body>

    <div class="smoke-container">
        <div class="smoke-cloud"></div>
        <div class="smoke-cloud"></div>
        <div class="smoke-cloud"></div>
    </div>

    <header class="main-header">
        <img src="https://lawbrewing.github.io/swagelsirishpub/sip.png" class="logo-img">
        <div class="header-title">Swagel's Irish Pub</div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('menu')">DRINK MENU</button>
        <button class="tab-btn" onclick="switchTab('rumble')">RUMBLE POOL</button>
    </nav>

    <div class="container">
        <div id="view-menu" class="view-section active">
            <a href="https://lawbrewing.github.io/LawBrewing/index.html" class="law-brewing-banner">
                <h2>VISIT LAW BREWING</h2>
            </a>
            <button id="randomShotBtn" class="random-shot-btn" onclick="spinRandomShot()">ðŸŽ² SPIN FOR A BOTTLE</button>
            <div id="dynamic-menu-container"></div>
        </div>

        <div id="view-rumble" class="view-section">
            <section class="rumble-section">
                <div id="display-box">AWAITING SETUP...</div>
                <div id="setupArea">
                    <input type="text" id="playerNameInput" placeholder="PLAYER NAME">
                    <br><button class="action-btn" onclick="addPlayer()" style="padding:10px; margin-top:10px;">ADD PLAYER</button>
                    <ul id="playerListDisplay" class="setup-list"></ul>
                    <br><button id="startBtn" onclick="startDraft()" style="padding:15px; background:black; color:gold;">LOCK IN & DEAL</button>
                </div>
                <div id="liveArea" class="hidden">
                    <h3 id="roundTitle">ROUND 1</h3>
                    <input type="text" id="wrestlerNameInput" placeholder="WRESTLER NAME">
                    <br><button id="revealBtn" onclick="revealNext()" style="padding:15px; margin-top:10px;">REVEAL OWNER</button>
                </div>
                <div id="winnerArea" class="hidden">
                    <input type="text" id="finalWinnerInput" placeholder="WINNING WRESTLER">
                    <br><button onclick="declareWinner()" style="padding:15px; margin-top:10px;">ANNOUNCE CHAMPION</button>
                </div>
                <div id="log-container"></div>
                <button onclick="hardReset()" style="background:#8b0000; color:white; margin-top:50px; border:none; padding:5px;">RESET ALL</button>
            </section>
        </div>
    </div>

    <script>
        const MENU_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREewsVa0iUjwwA2x4dspHtSLp40KAw5cpS-ycsjQEKjRbxydLTpRynTAvlkMK3S1ue9LXi-L3hKxLD/pub?output=csv";
        let availableBottles = [];
        let currentTab = 'menu';
        let lastUserInteraction = Date.now();

        function parseCSV(d) {
            const res = []; let r = []; let c = ''; let q = false;
            for (let i=0; i<d.length; i++) {
                if (d[i]==='"' && q && d[i+1]==='"') { c+='"'; i++; }
                else if (d[i]==='"') q=!q;
                else if (d[i]===',' && !q) { r.push(c); c=''; }
                else if (d[i]==='\n' && !q) { r.push(c); res.push(r); r=[]; c=''; }
                else c+=d[i];
            }
            if(c||r.length){r.push(c); res.push(r);} return res;
        }

        async function loadMenu() {
            try {
                const res = await fetch(MENU_SHEET_URL + '&t=' + Date.now());
                const rows = parseCSV(await res.text());
                const container = document.getElementById('dynamic-menu-container');
                container.innerHTML = ''; availableBottles = [];
                let groups = {}; let order = [];

                rows.forEach((row, i) => {
                    if (i === 0 || !row[0]) return;
                    const [name, style, desc, shot] = [row[0].trim(), row[1].trim(), row[2].trim(), row[3].trim()];
                    availableBottles.push(name);
                    if (!groups[style]) { groups[style]=[]; order.push(style); }
                    groups[style].push({ name, desc, shot });
                });

                order.forEach(s => {
                    let html = `<h3 class="category-title">${s}</h3><div class="menu-grid">`;
                    groups[s].forEach(item => {
                        let sHTML = item.shot ? `<div class="suggested-shot">ðŸ¥ƒ ${item.shot}</div>` : '';
                        html += `<div class="drink-card"><div class="drink-name">${item.name}</div><div class="drink-desc">${item.desc}</div>${sHTML}</div>`;
                    });
                    container.innerHTML += html + '</div>';
                });
            } catch(e) { console.error(e); }
        }

        // --- FIXED AUTO-SCROLL ---
        function runAutoScroll() {
            setInterval(() => {
                if (currentTab !== 'menu' || Date.now() - lastUserInteraction < 8000) return;
                
                if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 5) {
                    setTimeout(() => { window.scrollTo({top: 0, behavior: 'smooth'}); }, 3000);
                    lastUserInteraction = Date.now() + 5000;
                } else {
                    window.scrollBy(0, 1);
                }
            }, 40);
        }

        ['mousedown', 'mousemove', 'keypress', 'touchstart'].forEach(evt => {
            window.addEventListener(evt, () => { lastUserInteraction = Date.now(); });
        });

        function switchTab(t) {
            currentTab = t;
            document.querySelectorAll('.view-section, .tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${t}`).classList.add('active');
            const btns = document.querySelectorAll('.tab-btn');
            if(t==='menu') btns[0].classList.add('active'); else btns[1].classList.add('active');
            if (t === 'menu') window.scrollTo(0,0);
        }

        // --- PRESERVED RUMBLE LOGIC ---
        let state = localStorage.getItem('rState') || 'SETUP';
        let players = JSON.parse(localStorage.getItem('rPlayers')) || [];
        let ownership = JSON.parse(localStorage.getItem('rOwn')) || {}; 
        let revealIdx = parseInt(localStorage.getItem('rIdx')) || 1;
        let history = JSON.parse(localStorage.getItem('rHist')) || [];

        function initRumble() {
            document.getElementById('playerListDisplay').innerHTML = players.map(p => `<li>${p}</li>`).join('');
            document.getElementById('log-container').innerHTML = history.slice().reverse().map(h => `<div class="entry-row">#${h.n}: ${h.w} - ${h.o}</div>`).join('');
            if (state === 'LIVE') switchToLive();
            if (state === 'WINNER') switchToWinner();
        }

        function addPlayer() {
            const val = document.getElementById('playerNameInput').value.toUpperCase();
            if(val) { players.push(val); localStorage.setItem('rPlayers', JSON.stringify(players)); location.reload(); }
        }

        function startDraft() {
            let nums = Array.from({length:30}, (_,i)=>i+1).sort(()=>Math.random()-0.5);
            nums.forEach((n, i) => ownership[n] = players[i % players.length]);
            state = 'LIVE'; revealIdx = 1; 
            localStorage.setItem('rState', state); localStorage.setItem('rOwn', JSON.stringify(ownership));
            switchToLive();
        }

        function switchToLive() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.remove('hidden');
            document.getElementById('roundTitle').innerText = `ENTRANT #${revealIdx}`;
        }

        function revealNext() {
            const wName = document.getElementById('wrestlerNameInput').value.toUpperCase();
            const owner = ownership[revealIdx];
            history.push({ n: revealIdx, w: wName, o: owner });
            revealIdx++;
            if(revealIdx > 30) state = 'WINNER';
            localStorage.setItem('rIdx', revealIdx); localStorage.setItem('rHist', JSON.stringify(history));
            localStorage.setItem('rState', state);
            location.reload();
        }

        function switchToWinner() {
            document.getElementById('liveArea').classList.add('hidden');
            document.getElementById('winnerArea').classList.remove('hidden');
        }

        function declareWinner() {
            const winW = document.getElementById('finalWinnerInput').value.toUpperCase();
            const entry = history.find(h => h.w === winW);
            document.getElementById('display-box').innerHTML = `WINNER: ${entry.o}`;
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function spinRandomShot() {
            const btn = document.getElementById('randomShotBtn');
            btn.innerText = availableBottles[Math.floor(Math.random()*availableBottles.length)];
            btn.classList.add('winner');
        }

        function hardReset() { localStorage.clear(); location.reload(); }

        window.onload = async () => { 
            await loadMenu(); 
            initRumble(); 
            runAutoScroll(); 
        };
    </script>
</body>
</html>
