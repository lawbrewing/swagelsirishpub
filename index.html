<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swagel's Irish Pub</title>
    <style>
        /* --- GLOBAL VARIABLES (Packers / Irish Theme) --- */
        :root {
            --packer-green: #203731;
            --packer-gold: #ffb612;
            --cream-text: #fdfbf7;
            --menu-bg: rgba(0, 0, 0, 0.4);
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--packer-green);
            background-image: linear-gradient(to bottom, #203731, #0e1a17);
            color: var(--cream-text);
            line-height: 1.6;
            padding-bottom: 50px;
        }

        /* --- HEADER --- */
        .main-header {
            width: 100%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-bottom: 10px solid var(--packer-gold);
            box-shadow: 0 0 50px rgba(0,0,0,0.7);
        }

        .logo-container { display: flex; align-items: center; gap: 40px; max-width: 100%; }

        .logo-img {
            max-height: 300px;
            width: auto;
            max-width: 100%;
            object-fit: contain;
            display: block;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 182, 18, 0.9), inset 0 0 20px rgba(0,0,0,0.1);
            border: 2px solid #eee;
        }
        
        .header-title {
            font-size: 4rem;
            color: var(--packer-green);
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 2px;
            text-shadow: 3px 3px 0 var(--packer-gold);
            line-height: 1;
        }

        /* --- NAVIGATION TABS --- */
        .nav-tabs {
            display: flex;
            justify-content: center;
            background: #000;
            border-bottom: 2px solid var(--packer-gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .tab-btn {
            flex: 1;
            padding: 20px;
            background: #111;
            color: #666;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            max-width: 500px;
            font-family: 'Verdana', sans-serif;
            letter-spacing: 1px;
        }

        .tab-btn:hover { background: #222; color: white; }
        
        .tab-btn.active {
            background: var(--packer-green);
            color: var(--packer-gold);
            border-bottom: 6px solid var(--packer-gold);
            text-shadow: 0 0 10px rgba(255, 182, 18, 0.5);
        }

        /* --- CONTAINER --- */
        .container { max-width: 1000px; margin: 0 auto; padding: 40px 20px; }
        .view-section { display: none; }
        .view-section.active { display: block; animation: fadeIn 0.5s; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- BUTTONS --- */
        .law-brewing-banner {
            background: linear-gradient(135deg, #1a1a1a, #000);
            border: 2px solid var(--packer-gold);
            padding: 35px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 20px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            position: relative;
            overflow: hidden;
            animation: pulse-glow 3s infinite ease-in-out;
        }

        .law-brewing-banner h2 { color: var(--packer-gold); font-size: 2.2rem; margin-bottom: 10px; font-family: 'Verdana', sans-serif; text-transform: uppercase; letter-spacing: 2px; }
        .law-brewing-banner p { color: #ccc; font-size: 1.1rem; letter-spacing: 1px; }

        /* RANDOM SHOT BUTTON */
        .random-shot-btn {
            background: var(--packer-gold);
            color: var(--packer-green);
            width: 100%;
            padding: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            margin-bottom: 40px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .random-shot-btn:hover { transform: scale(1.02); background: #ffe082; }

        /* --- DRINK MENU STYLES --- */
        .menu-category { margin-bottom: 50px; }
        .category-title {
            font-size: 2.5rem;
            color: var(--packer-gold);
            border-bottom: 2px solid var(--packer-gold);
            margin-bottom: 20px;
            text-transform: uppercase;
            padding-bottom: 10px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .drink-card {
            background: var(--card-bg);
            border-left: 5px solid var(--packer-gold);
            padding: 20px;
            border-radius: 0 10px 10px 0;
            transition: transform 0.2s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 120px;
        }
        
        .drink-card:hover { transform: translateX(10px); background: rgba(255, 182, 18, 0.1); }
        .drink-name { font-size: 1.4rem; font-weight: bold; color: white; margin-bottom: 5px; line-height: 1.2; }
        .drink-desc { font-size: 1rem; color: #aaa; font-style: italic; margin-bottom: 15px; }

        /* Badge for Suggested Shot */
        .suggested-shot {
            margin-top: auto; 
            padding: 8px;
            background: rgba(255, 182, 18, 0.15);
            border: 1px solid var(--packer-gold);
            color: var(--packer-gold);
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 4px;
            text-align: center;
        }

        /* --- OVERLAY FOR RANDOM SHOT --- */
        #shot-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            display: none; justify-content: center; align-items: center; flex-direction: column;
        }
        #shot-result-box {
            text-align: center; padding: 40px; border: 6px solid var(--packer-gold);
            border-radius: 20px; background: #111; max-width: 90%;
        }
        #shot-result-title { color: #fff; font-size: 1.5rem; margin-bottom: 20px; text-transform: uppercase; }
        #shot-result-name { color: var(--packer-gold); font-size: 3rem; font-family: 'Impact', sans-serif; line-height: 1.1; margin-bottom: 10px; }
        #shot-result-desc { color: #aaa; font-size: 1.2rem; font-style: italic; }
        .close-overlay-btn { margin-top: 30px; padding: 10px 30px; background: #333; color: white; border: 1px solid white; font-size: 1rem; cursor: pointer; text-transform: uppercase; }

        /* --- RUMBLE STYLES --- */
        .rumble-section { background-color: rgba(0, 0, 0, 0.6); border: 5px solid var(--packer-gold); border-radius: 20px; padding: 40px; text-align: center; }
        #display-box { font-size: 40px; font-family: 'Impact', sans-serif; color: var(--packer-gold); background: #000; border: 6px solid var(--packer-gold); width: 95%; margin: 30px auto; min-height: 250px; display: flex; justify-content: center; align-items: center; flex-direction: column; border-radius: 15px; box-shadow: 0 0 30px rgba(255, 182, 18, 0.4); text-transform: uppercase; word-break: break-word; padding: 20px; line-height: 1.2; overflow: hidden; }
        @keyframes dramatic-slam { 0% { transform: scale(4); opacity: 0; color: white; text-shadow: 0 0 50px white; } 60% { transform: scale(0.9); opacity: 1; color: var(--packer-gold); } 80% { transform: scale(1.1); } 100% { transform: scale(1); } }
        .slam-effect { display: inline-block; animation: dramatic-slam 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }
        input[type="text"] { font-size: 24px; padding: 15px; width: 80%; max-width: 500px; border: 3px solid var(--packer-gold); background: #fff; color: #000; text-transform: uppercase; text-align: center; font-weight: bold; margin-bottom: 20px; }
        .action-btn { background: var(--packer-gold); color: var(--packer-green); font-size: 24px; font-weight: bold; padding: 15px 30px; border: none; border-radius: 8px; cursor: pointer; text-transform: uppercase; margin: 10px; transition: 0.3s; }
        .action-btn:hover { background-color: #ffe082; transform: scale(1.05); }
        .action-btn:disabled { background: #555; color: #888; cursor: not-allowed; }
        .setup-list { text-align: left; display: inline-block; margin: 20px auto; max-height: 300px; overflow-y:auto; border: 1px solid #444; padding: 10px; width: 80%;}
        .setup-list li { font-size: 1.1rem; margin-bottom: 5px; color: var(--packer-gold); border-bottom: 1px solid #333; list-style-type: decimal; }
        .hidden { display: none; }
        #log-container { margin-top: 40px; text-align: left; border-top: 4px solid var(--packer-gold); padding-top: 20px; max-height: 600px; overflow-y: auto; }
        .entry-row { background: rgba(0,0,0,0.8); margin: 8px 0; padding: 15px; border-left: 8px solid var(--packer-gold); display: flex; flex-direction: column; gap: 5px; }
        .entry-header { font-size: 16px; color: #aaa; }
        .entry-data { font-size: 24px; color: #fff; }
        .entry-owner-highlight { color: var(--packer-gold); font-weight: bold; }

        @media (max-width: 900px) {
             .main-header { padding: 20px; flex-direction: column; text-align: center; }
             .logo-img { max-height: 200px; } 
             .header-title { font-size: 3rem; }
             .logo-container { flex-direction: column; gap: 15px; }
        }
        @keyframes pulse-glow { 
            0% { box-shadow: 0 0 10px var(--packer-gold); border-color: var(--packer-gold); } 
            50% { box-shadow: 0 0 30px var(--packer-gold), 0 0 60px rgba(255, 182, 18, 0.6); border-color: #fff; } 
            100% { box-shadow: 0 0 10px var(--packer-gold); border-color: var(--packer-gold); } 
        }
    </style>
</head>
<body>

    <div id="shot-overlay" onclick="closeShotOverlay()">
        <div id="shot-result-box" onclick="event.stopPropagation()">
            <div id="shot-result-title">Tonight's Shot Is...</div>
            <div id="shot-result-name">SPINNING...</div>
            <div id="shot-result-desc">...</div>
            <button class="close-overlay-btn" onclick="closeShotOverlay()">CLOSE</button>
        </div>
    </div>

    <header class="main-header">
        <div class="logo-container">
            <img src="https://lawbrewing.github.io/swagelsirishpub/sip.png" alt="Swagel's Irish Pub Logo" class="logo-img">
            <div class="header-title">Swagel's<br>Irish Pub</div>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" onclick="switchTab('menu')">DRINK MENU</button>
        <button class="tab-btn" onclick="switchTab('rumble')">RUMBLE POOL</button>
    </nav>

    <div class="container">

        <div id="view-menu" class="view-section active">
            
            <a href="https://lawbrewing.github.io/LawBrewing/index.html" class="law-brewing-banner">
                <h2>VISIT LAW BREWING</h2>
                <p>Click here for Live Tap List & Brewery Games</p>
            </a>

            <button class="random-shot-btn" onclick="spinRandomShot()">
                ðŸŽ² Spin for a Shot
            </button>

            <div id="dynamic-menu-container">
                <div style="text-align:center; color:#888; font-style:italic;">Loading Menu from Bar...</div>
            </div>

        </div>

        <div id="view-rumble" class="view-section">
            <section class="rumble-section">
                <h2 style="color:var(--packer-gold); margin-bottom:20px; font-family:'Verdana'; text-transform:uppercase;">Official Rumble Draft</h2>
                
                <div id="display-box">AWAITING SETUP...</div>

                <div id="setupArea">
                    <p style="margin-bottom: 15px; color: #ddd;">Register players. Spots assigned randomly.</p>
                    <input type="text" id="playerNameInput" placeholder="PLAYER NAME" onkeypress="handleSetupEnter(event)">
                    <br>
                    <button class="action-btn" onclick="addPlayer()">ADD PLAYER</button>
                    
                    <div style="margin-top:20px;">
                        <h3>Registered Players (<span id="playerCount">0</span>)</h3>
                        <ul id="playerListDisplay" class="setup-list"></ul>
                    </div>
                    <br>
                    <button id="startBtn" class="action-btn" style="background-color: #000; color:var(--packer-gold); border: 2px solid var(--packer-gold); width: 80%;" onclick="startDraft()" disabled>LOCK IN & DEAL</button>
                </div>

                <div id="liveArea" class="hidden">
                    <h3 style="color: var(--cream-text); margin-bottom: 10px;">WHO IS ENTRANT #<span id="nextEntryNum" style="color:var(--packer-gold); font-size: 1.5em;">1</span>?</h3>
                    <input type="text" id="wrestlerNameInput" placeholder="WRESTLER NAME" onkeypress="handleWrestlerEnter(event)">
                    <br>
                    <button id="revealBtn" class="action-btn" style="font-size: 30px; padding: 20px 40px; width: 80%;" onclick="revealNext()">REVEAL OWNER</button>
                </div>

                <div id="log-container"></div>
                <button class="action-btn" style="background: #8b0000; color: white; font-size: 14px; margin-top: 50px;" onclick="hardReset()">ADMIN: FULL RESET</button>
            </section>
        </div>

    </div>

    <script>
        // --- 1. CONFIGURATION ---
        const MENU_SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vREewsVa0iUjwwA2x4dspHtSLp40KAw5cpS-ycsjQEKjRbxydLTpRynTAvlkMK3S1ue9LXi-L3hKxLD/pub?output=csv";

        let availableShots = []; // Store potential shots for randomizer

        // --- 2. MENU LOGIC ---
        function parseCSV(data) {
            const result = []; let row = []; let col = ''; let inQuotes = false;
            for (let i = 0; i < data.length; i++) {
                let char = data[i], next = data[i+1];
                if (char === '"' && inQuotes && next === '"') { col += '"'; i++; }
                else if (char === '"') { inQuotes = !inQuotes; }
                else if (char === ',' && !inQuotes) { row.push(col); col = ''; }
                else if (char === '\n' && !inQuotes) { row.push(col); result.push(row); row = []; col = ''; }
                else { col += char; }
            }
            if (col || row.length) { row.push(col); result.push(row); }
            return result;
        }

        async function loadMenu() {
            try {
                const res = await fetch(MENU_SHEET_URL + '&t=' + Date.now());
                const text = await res.text();
                const rows = parseCSV(text);

                const container = document.getElementById('dynamic-menu-container');
                container.innerHTML = ''; 
                availableShots = []; // Reset randomizer pool

                let menuGroups = {};
                let styleOrder = [];

                rows.forEach((row, i) => {
                    if (i === 0) return; // Skip Header
                    
                    const name = (row[0] || "").trim();
                    const style = (row[1] || "Other").trim(); 
                    const desc = (row[2] || "").trim();
                    const shot = (row[3] || "").trim(); 

                    if (!name) return; 

                    // Add to randomizer pool if shot exists
                    if (shot) {
                        availableShots.push({ name: name, shotDesc: shot });
                    }

                    if (!menuGroups[style]) {
                        menuGroups[style] = [];
                        styleOrder.push(style);
                    }
                    menuGroups[style].push({ name, desc, shot });
                });

                if (styleOrder.length === 0) {
                    container.innerHTML = '<div style="text-align:center; color:#aaa;">No items found in menu sheet.</div>';
                    return;
                }

                styleOrder.forEach(styleName => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'menu-category';
                    categoryDiv.innerHTML = `<h3 class="category-title">${styleName}</h3>`;
                    
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'menu-grid';

                    menuGroups[styleName].forEach(item => {
                        let shotHTML = '';
                        if (item.shot) {
                            // "Shot:" removed, just Icon + Text
                            shotHTML = `<div class="suggested-shot">ðŸ¥ƒ ${item.shot}</div>`;
                        }

                        gridDiv.innerHTML += `
                            <div class="drink-card">
                                <div>
                                    <div class="drink-name">${item.name}</div>
                                    <div class="drink-desc">${item.desc}</div>
                                </div>
                                ${shotHTML}
                            </div>
                        `;
                    });

                    categoryDiv.appendChild(gridDiv);
                    container.appendChild(categoryDiv);
                });

            } catch (e) {
                console.error("Menu Load Error", e);
                container.innerHTML = '<div style="color:red; text-align:center;">Error loading menu.</div>';
            }
        }

        // --- 3. RANDOM SHOT LOGIC ---
        function spinRandomShot() {
            if (availableShots.length === 0) {
                alert("No suggested shots found on the menu!");
                return;
            }

            const overlay = document.getElementById('shot-overlay');
            const nameEl = document.getElementById('shot-result-name');
            const descEl = document.getElementById('shot-result-desc');
            
            overlay.style.display = 'flex'; // Show overlay
            
            // Animation Loop
            let count = 0;
            let maxCount = 20;
            let speed = 50;
            
            const interval = setInterval(() => {
                // Pick random index
                const r = Math.floor(Math.random() * availableShots.length);
                nameEl.innerText = availableShots[r].shotDesc;
                descEl.innerText = "using " + availableShots[r].name;
                nameEl.style.color = count % 2 === 0 ? '#fff' : 'var(--packer-gold)';
                count++;

                if (count > maxCount) {
                    clearInterval(interval);
                    // Final Pick
                    const winner = availableShots[Math.floor(Math.random() * availableShots.length)];
                    nameEl.innerText = winner.shotDesc;
                    nameEl.style.color = 'var(--packer-gold)';
                    descEl.innerText = "Order the " + winner.name;
                    nameEl.style.textShadow = "0 0 20px var(--packer-gold)";
                }
            }, speed);
        }

        function closeShotOverlay() {
            document.getElementById('shot-overlay').style.display = 'none';
        }

        // --- 4. TAB LOGIC ---
        function switchTab(tab) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(`view-${tab}`).classList.add('active');
            const buttons = document.querySelectorAll('.tab-btn');
            if (tab === 'menu') buttons[0].classList.add('active'); else buttons[1].classList.add('active');
        }

        // --- 5. RUMBLE LOGIC ---
        let rumbleState = localStorage.getItem('rumbleState') || 'SETUP';
        let rumblePlayers = JSON.parse(localStorage.getItem('rumblePlayers')) || [];
        let rumbleOwnership = JSON.parse(localStorage.getItem('rumbleOwnership')) || {}; 
        let rumbleRevealIndex = parseInt(localStorage.getItem('rumbleRevealIndex')) || 1;
        let rumbleHistoryLog = JSON.parse(localStorage.getItem('rumbleHistoryLog')) || [];

        function initRumble() {
            updatePlayerListUI();
            checkStartCondition();
            updateHistoryUI();
            if (rumbleState === 'LIVE') switchToLiveModeUI();
            else if (rumbleState === 'COMPLETE') switchToCompleteUI();
        }

        function handleSetupEnter(e) { if (e.key === 'Enter') addPlayer(); }
        function addPlayer() {
            const input = document.getElementById('playerNameInput');
            const name = input.value.trim().toUpperCase();
            if (!name) return;
            rumblePlayers.push(name);
            localStorage.setItem('rumblePlayers', JSON.stringify(rumblePlayers));
            input.value = '';
            updatePlayerListUI();
            checkStartCondition();
        }
        function updatePlayerListUI() {
            document.getElementById('playerCount').innerText = rumblePlayers.length;
            document.getElementById('playerListDisplay').innerHTML = rumblePlayers.map((p, i) => `<li>${p}</li>`).join('');
        }
        function checkStartCondition() {
            document.getElementById('startBtn').disabled = rumblePlayers.length === 0;
            if(rumblePlayers.length > 0) { document.getElementById('display-box').innerText = "READY TO DEAL"; document.getElementById('display-box').style.color = "var(--packer-gold)"; }
        }
        function startDraft() {
            if (rumblePlayers.length === 0) return;
            if (!confirm(`Ready to deal 30 entries to ${rumblePlayers.length} players?`)) return;
            let numbers = Array.from({length: 30}, (_, i) => i + 1);
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            rumbleOwnership = {};
            for (let i = 0; i < 30; i++) {
                const playerIndex = i % rumblePlayers.length;
                rumbleOwnership[numbers[i]] = rumblePlayers[playerIndex];
            }
            rumbleState = 'LIVE'; rumbleRevealIndex = 1; saveData(); switchToLiveModeUI();
        }
        function switchToLiveModeUI() {
            document.getElementById('setupArea').classList.add('hidden');
            document.getElementById('liveArea').classList.remove('hidden');
            document.getElementById('display-box').innerText = "AWAITING ENTRANT...";
            document.getElementById('display-box').style.color = "#fff";
            updateRevealInputState();
        }
        function handleWrestlerEnter(e) { if (e.key === 'Enter') revealNext(); }
        function revealNext() {
            const wrestlerInput = document.getElementById('wrestlerNameInput');
            const wrestlerName = wrestlerInput.value.trim().toUpperCase();
            if(!wrestlerName) { alert("ENTER WRESTLER NAME!"); wrestlerInput.focus(); return; }
            const btn = document.getElementById('revealBtn');
            const display = document.getElementById('display-box');
            const ownerName = rumbleOwnership[rumbleRevealIndex];
            btn.disabled = true; wrestlerInput.disabled = true;
            let count = 0;
            const flickerInterval = setInterval(() => {
                display.innerHTML = `<span style="color:#fff; font-size:0.8em">${wrestlerName}</span><br>WHO OWNS THEM!?`;
                display.style.color = count % 2 === 0 ? 'red' : 'var(--packer-gold)';
                count++;
                if (count > 25) {
                    clearInterval(flickerInterval);
                    display.innerHTML = `<span style="color:#fff; font-size:0.8em">${wrestlerName}</span><br>BELONGS TO...<br><span style="font-size:1.5em; color:red;">...</span>`;
                    setTimeout(() => { finalizeReveal(wrestlerName, ownerName); }, 1500);
                }
            }, 60);
        }
        function finalizeReveal(wrestlerName, ownerName) {
            const display = document.getElementById('display-box');
            display.innerHTML = `<span style="color:#fff; font-size:0.7em">${wrestlerName}</span><br><span style="font-size:0.5em; color:#888;">BELONGS TO</span><br><span class="slam-effect">${ownerName}</span>`;
            display.style.color = 'var(--packer-gold)';
            display.style.boxShadow = "0 0 100px 20px #39ff14"; 
            setTimeout(() => { display.style.boxShadow = "0 0 30px rgba(255, 182, 18, 0.4)"; }, 2000);
            rumbleHistoryLog.push({ number: rumbleRevealIndex, wrestler: wrestlerName, owner: ownerName });
            rumbleRevealIndex++;
            if (rumbleRevealIndex > 30) rumbleState = 'COMPLETE';
            saveData();
            updateHistoryUI();
            document.getElementById('wrestlerNameInput').value = '';
            setTimeout(updateRevealInputState, 2000);
        }
        function updateRevealInputState() {
             const btn = document.getElementById('revealBtn');
             const input = document.getElementById('wrestlerNameInput');
             const nextNumSpan = document.getElementById('nextEntryNum');
             if (rumbleState === 'COMPLETE') { switchToCompleteUI(); } 
             else { btn.disabled = false; input.disabled = false; input.focus(); nextNumSpan.innerText = rumbleRevealIndex; }
        }
        function switchToCompleteUI() {
             document.getElementById('liveArea').classList.add('hidden');
             document.getElementById('display-box').innerHTML = "<span class='slam-effect'>RUMBLE<br>COMPLETE</span>";
             document.getElementById('display-box').style.color = "var(--packer-gold)";
        }
        function updateHistoryUI() {
            const logDiv = document.getElementById('log-container');
            logDiv.innerHTML = '';
            rumbleHistoryLog.slice().reverse().forEach(item => {
                logDiv.innerHTML += `<div class="entry-row"><div class="entry-header">ENTRANT #${item.number}</div><div class="entry-data">${item.wrestler} &rarr; <span class="entry-owner-highlight">${item.owner}</span></div></div>`;
            });
        }
        function saveData() {
            localStorage.setItem('rumbleState', rumbleState);
            localStorage.setItem('rumbleOwnership', JSON.stringify(rumbleOwnership));
            localStorage.setItem('rumbleRevealIndex', rumbleRevealIndex);
            localStorage.setItem('rumbleHistoryLog', JSON.stringify(rumbleHistoryLog));
        }
        function hardReset() {
            if (confirm("DANGER: Delete all history and restart?")) { localStorage.clear(); location.reload(); }
        }

        // STARTUP
        window.onload = function() {
            loadMenu();
            initRumble();
        }
    </script>
</body>
</html>
